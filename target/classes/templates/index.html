<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript - Calculadora Científica</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333333;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f0f0f0;
        }

        #tabla-botones {
            width: 100%;
        }

        #tabla-botones td {
            padding: 5px;
        }

        #tabla-botones input[type="button"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #e6e6e6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #tabla-botones input[type="button"]:hover {
            background-color: #d4d4d4;
        }

        /* Estilo para botones especiales */
        input[value=" = "] {
            background-color: #4CAF50;
            color: white;
        }

        input[value=" = "]:hover {
            background-color: #45a049;
        }

        input[value=" C "] {
            background-color: #f44336;
            color: white;
        }

        input[value=" C "]:hover {
            background-color: #e53935;
        }

        input[value=" √ "],
        input[value=" x^n "],
        input[value=" log "] {
            background-color: #2196F3;
            color: white;
        }

        input[value=" √ "]:hover,
        input[value=" x^n "]:hover,
        input[value=" log "]:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>

<form>
    <h1>Calculadora Científica</h1>
    <input type="text" disabled name="display" id="display">
    <table name="tabla-botones" id="tabla-botones">
        <tbody>
        <tr>
            <td><input type="button" value=" 7 " onclick="agregar('7')"></td>
            <td><input type="button" value=" 8 " onclick="agregar('8')"></td>
            <td><input type="button" value=" 9 " onclick="agregar('9')"></td>
            <td><input type="button" value=" + " onclick="agregar('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value=" 4 " onclick="agregar('4')"></td>
            <td><input type="button" value=" 5 " onclick="agregar('5')"></td>
            <td><input type="button" value=" 6 " onclick="agregar('6')"></td>
            <td><input type="button" value="-" onclick="agregar('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value=" 1 " onclick="agregar('1')"></td>
            <td><input type="button" value=" 2 " onclick="agregar('2')"></td>
            <td><input type="button" value=" 3 " onclick="agregar('3')"></td>
            <td><input type="button" value=" * " onclick="agregar('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value=" 0 " onclick="agregar('0')"></td>
            <td><input type="button" value="." onclick="agregar('.')"></td>
            <td><input type="button" value=" = " onclick="calcularResultado()"></td>
            <td><input type="button" value=" / " onclick="agregar('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value=" C " onclick="limpiarDispaly()"></td>
            <td><input type="button" value=" √ " onclick="calcularRaizCuadrada()"></td>
            <td><input type="button" value=" x^n " onclick="calcularPotencia()"></td>
            <td><input type="button" value=" ln " onclick="calcularLogaritmo()"></td>
        </tr>
        </tbody>
    </table>
</form>

<script src="/assets/js/calculadora-cientifica.js"></script>
</body>
</html>
